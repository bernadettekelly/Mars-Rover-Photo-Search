<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="main.css">
<head>
	<title>Mars Rover Photo Search</title>
</head>
<body>
<header><h1>Mars in Pictures</h1></header>
<main>
	<form id="photo-search"><form action="#" method="post"> 
		<section class="dropdown rover">
			<label for="select-rover">Select Rover</label>
			<input type="text" name="select-rover" id="rover-choice">
				<div class="dropdown-content">
					<button type="button" class="button1">
                	<span class="button-label">Curiosity</span></button>
					<button type="button" class="button2">
					<span class="button-label">Spirit</span></button>
					<button type="button" class="button3">
					<span class="button-label">Opportunity</span></button>
			    </div>
		</section>
		<section class="dropdown camera">
			<label for="camera-choice"></label>
			<select id="camera-choice" class="camera-dropdown">
				<option selected="selected" value>Select Camera</option>
				<option value="FHAZ">Front Hazard Avoidance Camera</option>
				<option value="RHAZ">Rear Hazard Avoidance Camera</option>
				<option value="MAST">Mast Camera</option>
				<option value="CHEMCAM">Chemistry and Camera Complex</option>
				<option value="MAHLI">Mars Hand Lens Imager</option>
				<option value="MARDI">Mars Descent Imager</option>
				<option value="NAVCAM">Navigation Camera</option>
				<option value="PANCAM">Panoramic Camera</option>
				<option value="MINITES">Miniature Thermal Emission Spectrometer</option>
			</select>
		</section>
        <section class="sol">
			<label for="sol-entry">Enter Sol</label>
			<input type="text" name="sol-entry" id="sol-number" placeholder="Ex: 1510"> 
			<button type="submit" class="submit">Search</button>
		</section>
		<section>
				<div class="tip">
						<ul>
							<li>Tip: 1 sol = 24 hours,</li>
			        		<li>39 minutes, 35.24409 seconds</li>
			        	</ul>
			    </div>
		</section>
	</form>
<div class="search-results">

</div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>	
<script type="text/javascript" src="app.js"></script>
</body>
</html>
