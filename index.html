<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="main.css">
<head>
	<title>Mars Rover Photo Search</title>
</head>
<body>
<header><h1>Mars in Pictures</h1></header>
<main>
	<form id="photo-search"><form action="#" method="post"> 
		<section class="dropdown rover">
			<label for="select-rover"></label>
			<input type="text" name="select-rover" id="rover-choice">
			<button type="button" class="select">
			<span class="button-label">Select Rover</span></button>
				<div class="dropdown-content">
					<button type="button" class="button1">
                	<span class="button-label">Curiosity</span></button>
					<button type="button" class="button2">
					<span class="button-label">Spirit</span></button>
					<button type="button" class="button3">
					<span class="button-label">Opportunity</span></button>
			    </div>
		</section>
		<section class="dropdown camera">
			<span class="camera-dropdown">
				<label for="select-camera"></label>
			    <input type="text" name="select-camera" id="camera-choice">
			    <button type="button" class="select">
			    <select class="camera-dropdown">
					<option selected="selected" value>Select Camera</option>
					<option value="FHAZ" class="button5">Front Hazard Avoidance Camera</option>
					<option value="RHAZ" class="button6">Rear Hazard Avoidance Camera</option>
					<option value="MAST" class=button7>Mast Camera</option>
					<option value="CHEMCAM" class="button8">Chemistry and Camera Complex</option>
					<option value="MAHLI" class="button9">Mars Hand Lens Imager</option>
					<option value="MARDI" class="button10">Mars Descent Imager</option>
					<option value="NAVCAM" class="button11">Navigation Camera</option>
					<option value="PANCAM" class="button12">Panoramic Camera</option>
					<option value="MINITES" class="button13">Miniature Thermal Emission Spectrometer</option>
				</select>
			</span>
		</section>
        <section class="sol">
			<label for="sol-entry">Enter Sol</label>
			<input type="text" name="sol-entry" id="sol-number" placeholder="Ex: 1510"> 
			<button type="submit" class="submit">Search</button>
		</section>
		<section>
				<div class="tip">
						<ul>
							<li>Tip: 1 sol = 24 hours,</li>
			        		<li>39 minutes, 35.24409 seconds</li>
			        	</ul>
			    </div>
		</section>
	</form>
<div class="search-results">

</div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>	
<script type="text/javascript" src="app.js"></script>
</body>
</html>
